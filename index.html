<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Clock</title>
</head>
<body>
    <main id="clock-wrapper">
        <div id="clock">
            <div id="hours-handle"></div>
            <div id="minutes-handle"></div>
            <div id="seconds-handle"></div>
            <div id="middle-dot"></div>
            <div class="hour one">
                <div>1</div>
            </div>
            <div class="hour two">
                <div>2</div>
            </div>
            <div class="hour three">
                <div>3</div>
            </div>
            <div class="hour four">
                <div>4</div>
            </div>
            <div class="hour five">
                <div>5</div>
            </div>
            <div class="hour six">
                <div>6</div>
            </div>
            <div class="hour seven">
                <div>7</div>
            </div>
            <div class="hour eight">
                <div>8</div>
            </div>
            <div class="hour nine">
                <div>9</div>
            </div>
            <div class="hour ten">
                <div>10</div>
            </div>
            <div class="hour eleven">
                <div>11</div>
            </div>
            <div class="hour twelve">
                <div>12</div>
            </div>
        </div>
        <time id="date-wrapper">
            <p id="current-date"></p>
        </time>
    </main>
    <script src="script.js"></script>
</body>
</html>
